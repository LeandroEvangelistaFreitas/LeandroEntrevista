<div class="container-lg bg-primary-dark px-5 w-100 text-center">
    <div class="row px-lg-5 py-0 mb-4 b-primary
px-lg-4">
        <div class="col p-lg-5">
            <app-title size='xl' weight="xl" text='Solicite já o seu empréstimo!'></app-title>
            <div class="py-lg-4 mx-lg-3 px-lg-5 card bg-primary-opacity rounded-xl">
                <app-text-default size='lg' weight='lg'
                    text='Aqui, sua saúde financeira é o que conduz nosso negócio. Por isso, tudo o que oferecemos é pensado pra você e para o seu bolso.'>
                </app-text-default>
            </div>
        </div>
    </div>
</div>

<div class="container py-4 px-lg-5 px-lg-4">
    <div class="row p-4 rounded-xl bg-white text-center">
        <div class="col-12 justify-content-center">
            <div class="col-6 offset-md-3">
                <app-title size='md' text='Para continuar, preencha os campos
            abaixo com suas informações:'></app-title>
            </div>
        </div>
        <div class="col-12 pl-0 d-flex flex-custom">
            <div class="col-6 border-right">
                <mat-form-field class="col-12">
                    <mat-label>Nome:</mat-label>
                    <input matInput type="text" [(ngModel)]="name" (keyup)="replace()">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <mat-label>CPF:</mat-label>
                    <input matInput type="text" mask="000.000.000-00" [(ngModel)]="cpf">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <mat-label>Data de nascimento:</mat-label>
                    <input matInput [matDatepicker]="datepicker" [(ngModel)]="birthday">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <!-- #docregion datepicker-actions -->
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancelar</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Aplicar</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-6">
                <button [disabled]="disabledBtn()" mat-raised-button matSuffixy class="col-12 btn btn-primary py-1 mb-4"
                    (click)="continuar()">Continuar</button>
                <button mat-raised-button matSuffixy class="col-12 btn btn-outline-primary"
                    (click)="limpar()">Limpar</button>
            </div>
        </div>

        <div class="col-12 justify-content-centerr">
            <div class="col-6 offset-md-3">
                <app-text-default size='md' padding="px-5 py-4" weight="lg"
                    text='Ao clicar em “Continuar” você está de acordo com a'
                    emphasis='Política de Privacidade e Uso de Informações' color="red"></app-text-default>
            </div>
        </div>
    </div>
</div>
