<div class="container-lg bg-primary-dark px-5 w-100 text-center">
    <div class="row px-lg-5 py-0 mb-4 b-primary
px-lg-4">
        <div class="col p-lg-5">
            <div class="py-lg-4 mx-lg-3 px-lg-5 card bg-primary-opacity rounded-xl">
                <app-title size='xl' weight="xl" text='Tudo pronto!'></app-title>
                <app-text-default padding="px-5 pb-4" size='xl' weight='lg'
                    text='Confira abaixo o que preparamos para você:'>
                </app-text-default>
            </div>
        </div>
    </div>
</div>

<div class="container py-4 px-lg-5 px-lg-4">
    <div class="row p-4 rounded-xl bg-white text-center">

        <div class="col-12 pl-0 d-flex flex-custom">
            <div class="col-6 ">
                <div class="col-12">
                    <div class="col-12 pb-3 d-block justify-content-between">
                        <div class="col d-flex justify-content-between">
                            <app-text-default size='lg' padding='' weight='lg' text='Valor solicitado:'>
                            </app-text-default>
                            <p class="mb-0 font-lg font-weight-lg">
                                {{ calcJuros.valor | currency:'BRL' }}
                            </p>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <app-text-default size='lg' padding='' weight='lg' text='Valor das parcelas:'>
                            </app-text-default>
                            <p class="mb-0 font-lg font-weight-lg">
                                {{ calcJuros.valorParcelas | currency:'BRL' }}
                            </p>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <app-text-default size='lg' padding='' weight='lg' text='Número de parcelas:'>
                            </app-text-default>
                            <app-text-default size='lg' padding='' weight='lg' text="{{calcJuros.parcelas}}">
                            </app-text-default>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <app-text-default size='lg' padding='' weight='lg' text='Juros:'>
                            </app-text-default>
                            <app-text-default size='lg' padding='' weight='lg' text="{{juros}}%">
                            </app-text-default>
                        </div>
                        <div class="col d-flex justify-content-between">
                            <app-text-default size='lg' padding='' weight='lg' text='Total com juros:'>
                            </app-text-default>
                            <p class="mb-0 font-lg font-weight-lg">
                                {{ calcJuros.valorTotal | currency:'BRL' }}
                            </p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 border-left">
                <div class="col-12">
                    <app-title size='lg' weight="lg" text='Você está quase lá!'></app-title>
                </div>

                <div class="col-12 justify-content-center">
                    <div class="py-lg-4 mx-lg-3 px-lg-5 color-white card bg-primary-opacity rounded-xl">
                        <app-title size='md' weight="lg" text='Contratar empréstimo?'></app-title>
                        <div class="col-12 pb-3 d-flex justify-content-between">
                            <div class="col d-flex justify-content-center" (click)="cancelar()">
                                <mat-icon class="color-red w-100 font-icon-xxxl icon-btn material-symbols-outlined">cancel
                                </mat-icon>
                            </div>
                            <div class="col d-flex justify-content-center" (click)="confirmar()">
                                <mat-icon class="color-green w-100 font-icon-xxxl icon-btn material-symbols-outlined">
                                    check_circle</mat-icon>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
